name: Deploy to Fly.io
on: [push]  # main branch ကို push တိုင်း deploy လုပ်မယ်

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Repo ကို Download လုပ်မယ်

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh  # flyctl တပ်မယ်
          echo "$HOME/.fly/bin" >> $GITHUB_PATH    # PATH ထည့်မယ်

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}  # GitHub Secrets ကနေ Token ယူမယ်
        run: flyctl deploy --remote-only  # Deploy စမယ်
