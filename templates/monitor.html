<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ UAT Live Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Auto Refresh + Filters -->
  <script>
    let refreshInterval = 5000; // 5 seconds
    let currentFilter = 'all';

    // Auto Refresh
    function startAutoRefresh() {
      setTimeout(() => {
        window.location.reload();
      }, refreshInterval);
    }

    // Filter Logs
    function filterLogs(type) {
      currentFilter = type;
      const rows = document.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const endpoint = row.querySelector('.endpoint').textContent;
        const isVisible = 
          (type === 'all') || 
          (type === 'viber' && endpoint.includes('viber')) ||
          (type === 'uat' && endpoint.includes('uat'));
        row.style.display = isVisible ? '' : 'none';
      });
    }

    // Start on page load
    document.addEventListener('DOMContentLoaded', () => {
      startAutoRefresh();
    });
  </script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">ðŸš€ UAT Live Monitor</h1>
        <p class="text-gray-600">Real-time request logs</p>
      </div>
      <div class="mt-4 md:mt-0 flex space-x-2">
        <button onclick="filterLogs('all')" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-md text-sm">
          All Logs
        </button>
        <button onclick="filterLogs('viber')" class="px-3 py-1 bg-purple-100 text-purple-800 rounded-md text-sm">
          Viber Only
        </button>
        <button onclick="filterLogs('uat')" class="px-3 py-1 bg-green-100 text-green-800 rounded-md text-sm">
          UAT APIs
        </button>
      </div>
    </div>

    <!-- Logs Table -->
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Endpoint</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Details</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for log in logs %}
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-600">
                {{ log.time | replace("T", " ") | replace(".000Z", "") }}
              </td>
              <td class="px-4 py-3 whitespace-nowrap text-sm font-mono endpoint">
                {{ log.endpoint }}
              </td>
              <td class="px-4 py-3 whitespace-nowrap">
                <span class="px-2 py-1 text-xs rounded-full 
                  {% if log.status == 'âœ…' %}bg-green-100 text-green-800
                  {% else %}bg-red-100 text-red-800{% endif %}">
                  {{ log.status }}
                </span>
              </td>
              <td class="px-4 py-3 text-sm">
                <div class="bg-gray-50 p-2 rounded-md max-w-xs overflow-x-auto">
                  <pre class="text-xs text-gray-800">{{ log.payload | tojson(indent=2) }}</pre>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-4 text-center text-xs text-gray-500">
      <p>ðŸ”„ Auto-refreshing in <span id="countdown">5</span> seconds</p>
      <script>
        // Countdown
        let seconds = 5;
        setInterval(() => {
          seconds = seconds > 0 ? seconds - 1 : 5;
          document.getElementById('countdown').textContent = seconds;
        }, 1000);
      </script>
    </div>
  </div>
</body>
</html>
